<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Product Card</title>
    <style>
        /* Card Container */
        .product-card {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #fff;
        }

        /* Product Image */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Title and Description */
        .product-title {
            font-size: 1.5rem;
            color: #333;
            margin: 15px 0 10px;
        }

        .product-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* Price */
        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Buy Now Button */
        .buy-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        .buy-button:hover {
            background-color: #219150;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .product-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&q=80&w=600" alt="Minimalist Watch" class="product-image">
        <h2 class="product-title">Classic Wristwatch</h2>
        <p class="product-description">A sleek, minimalist timepiece featuring a genuine leather strap and scratch-resistant sapphire glass.</p>
        <div class="product-price">$149.00</div>
        <button class="buy-button">Buy Now</button>
    </div>

</body>
</html>
