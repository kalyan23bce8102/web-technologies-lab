<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration Form</h2>
<form>
    <label for="fullname">Full Name</label><br>
    <input type="text" id="fullname" name="fullname" 
           placeholder="Enter your full name" required><br><br>
    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" 
           placeholder="example@email.com" required><br><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" name="phone" 
           placeholder="Enter your phone number" required><br><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" 
           placeholder="Create a password" required><br><br>
    <label for="profile">Profile Picture</label><br>
    <input type="file" id="profile" name="profile" required><br><br>
    <input type="checkbox" id="terms" required>
    <label for="terms">I agree to the Terms & Conditions</label><br><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
